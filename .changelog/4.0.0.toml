description = "Migrate to `databind.core 1.x` and `databind.json 1.x` from `nr.databind.core` and `nr.databin.json` and\nuses of `nr.interface` are replaced with ABCs. If you developed plugins for Pydoc-Markdown, please follow\nthe guide at https://pydoc-markdown.readthedocs.io/en/latest/docs/migrate-from-3x-to-4x/.\n"
