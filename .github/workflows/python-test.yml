# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: [ push ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install ./pydoc-markdown --upgrade pip
        pip install flake8 pytest pytest-cov pylint
    #- name: Lint with flake8
    #  run: |
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with pylint (allow errors)
      run: |
        pylint src || true
    - name: Test with pytest
      run: |
        pytest --cov=./pydoc-markdown/src/pydoc_markdown && coverage html

  trial-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        run: pip install -q git+https://git.niklasrosenstein.com/NiklasRosenstein/shore@shut
    - name: Shore test publish
      env:
        TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        shore --version
        shore -C pydoc-markdown verify --tag "$CIRCLE_TAG"
        shore -C pydoc-markdown publish pypi -l
        shore -C pydoc-markdown publish pypi --test --skip-existing

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: trial-publish

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        run: pip install -q git+https://git.niklasrosenstein.com/NiklasRosenstein/shore@shut
    - name: Shore publish
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        shore --version
        shore -C pydoc-markdown verify --tag "$CIRCLE_TAG"
        shore -C pydoc-markdown publish pypi -l
        shore -C pydoc-markdown publish pypi
