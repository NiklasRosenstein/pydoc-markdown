# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "develop" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.x" ]
    steps:
    - uses: actions/checkout@v2
    - uses: NiklasRosenstein/slap@gha/install/v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with: { python-version: "${{ matrix.python-version }}" }
    - name: Install
      run: slap install --no-venv-check
    - name: Test
      run: slap test

  changelog-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2
      - uses: NiklasRosenstein/slap@gha/changelog/update/v1

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Checkout branch if PR
      if: github.event_name == 'pull_request'
      run: git checkout -b $GITHUB_HEAD_REF
    - uses: NiklasRosenstein/slap@gha/install/v1
    - name: Install
      run: slap install --extras docs --no-venv-check
    - name: Build documentation
      run: cd docs && novella --base-url pydoc-markdown/
    - name: Publish docs
      uses: JamesIves/github-pages-deploy-action@4.1.4
      # if: startsWith(github.ref, 'refs/tags/v')
      with:
        branch: gh-pages
        folder: docs/_site
        ssh-key: ${{ secrets.DEPLOY_KEY }}

